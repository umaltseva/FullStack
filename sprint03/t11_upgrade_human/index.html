<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upgrade Human</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Upgrade human</h1>
        <div class="container">
            <img class="human" id="image" src="assets/images/human.jpg" alt="human">
            <img class="superhero" id="image" src="assets/images/superhero.jpg" alt="superhero">
            <ul>
                <li>First Name&#58;&nbsp;<span id="firstName"></span></li>
                <li>Last Name&#58;&nbsp;<span id="lastName"></span></li>
                <li>Gender&#58;&nbsp;<span id="gender"></span></li>
                <li>Age&#58;&nbsp;<span id="age"></span></li>
                <li id="calories-li">Calories&#58;&nbsp;<span id="calories"></span></li>
            </ul>
            <div class="text"></div>
            <div class="buttons">
                <button class="turn">Turn into superhero</button>
                <button class="sleep">Sleep</button>
                <button class="feed">Feed</button>
                <button class="fly hiden_btn">Fly</button>
                <button class="fight hiden_btn">Fight with Evil</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
