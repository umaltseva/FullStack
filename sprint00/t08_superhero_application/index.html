<!DOCTYPE html>
<html lang="en">

<head>
    <title>task08</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Superhero Form</h1>
    <form action="superhero-form" method="post">
        <fieldset>
            <legend>About the Superhero</legend>
            <div class="field">
                <label for="real-name">Real name</label>
                <input type="text" id="real-name" name="real_name" placeholder="Superhero real name">
                <label for="super-name">Superhero name</label>
                <input type="text" id="super-name" name="super_name" placeholder="Superhero alias">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="999" step="1">
            </div>
            <div class="field">
                <label for="about">About</label>
                <textarea name="about" id="about" cols="70" rows="5" maxlength="500"
                    placeholder="Information about the superhero, max 500 symbols"></textarea>
            </div>
            <div class="field">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>
        </fieldset>
        <fieldset>
            <legend>Powers</legend>
            <div class="field">
                <input type="checkbox" id="power1" name="power1" value="Telekinesis">
                <label for="power1">Telekinesis</label>
                <input type="checkbox" id="power2" name="power2" value="Super strength or speed">
                <label for="power2">Super strength or speed</label>
                <input type="checkbox" id="power3" name="power3" value="Shapeshifting">
                <label for="power3">Shapeshifting</label>
                <input type="checkbox" id="power4" name="power4" value="Flight">
                <label for="power4">Flight</label>
                <input type="checkbox" id="power5" name="power5" value="Elemental control">
                <label for="power5">Elemental control</label>
                <input type="checkbox" id="power6" name="power6" value="Other">
                <label for="power6">Other</label>
            </div>
            <div class="field">
                <label for="power-control">Level of control:</label>
                <input type="range" id="power-control" name="power-control" min="0" max="10" step="1" value="1">
            </div>
        </fieldset>
        <fieldset>
            <legend>Origin of Powers</legend>
            <div class="field">
                <label>
                    <input type="radio" name="origin" value="Unknown">
                    Unknown
                </label>
                <label>
                    <input type="radio" name="origin" value="Freak lab accident">
                    Freak lab accident
                </label>
                <label>
                    <input type="radio" name="origin" value="Chosen by an ancient wise being">
                    Chosen by an ancient wise being
                </label>
                <label>
                    <input type="radio" name="origin" value="The superhero is not human">
                    The superhero is not human
                </label>
                <label>
                    <input type="radio" name="origin" value="Other">
                    Other
                </label>
            </div>
        </fieldset>
        <div class="buttons">
            <button type="reset">CLEAR</button>
            <button type="submit">SEND</button>
        </div>
    </form>
</body>

</html>
