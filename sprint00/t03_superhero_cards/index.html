<!DOCTYPE html>
<html lang="en">
<head>
    <title>task03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="card_captain-america" id="captain-america">
            <img src="assets/images/Capitan-America.png" alt="Capitan America">
            <h3 class="alias">Capitan America</h3>
            <p class="real-name">Steven Rogers</p>
        </div>
        <div class="card_iron-man">
            <img src="assets/images/Iron-man.png" alt="Iron Man">
            <h3 class="alias">Iron Man</h3>
            <p class="real-name">Tony Stark</p>
        </div>
        <div class="card_black-widow">
            <img src="assets/images/Black-Widow.png" alt="Black Widow">
            <h3 class="alias">Black Widow</h3>
            <p class="real-name">Natasha Romanoff</p>
        </div>
        <div class="card_spider-man">
            <img src="assets/images/Spider-man.png" alt="Spider-Man">
            <h3 class="alias">Spider-Man</h3>
            <p class="real-name">Peter Parker</p>
        </div>
